<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rightHand" laser-controls="right"></a-entity>
      <a-sky src="sky.bmp"></a-sky>
      <a-link href="index.html"> <a-box  position="-1 1 -3" rotation="0 45 0" color="#cc6600"
           event-set__enter="_event: mouseenter; color: #ff9933"
           event-set__leave="_event: mouseleave; color: #cc6600">
          <a-animation attribute="position" to="-1 1.2 -3" direction="alternate" dur="2000"
          repeat="indefinite"></a-animation>
      </a-box></a-link>
      <a-plane src="grass.jpg" repeat="45 45" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-plane position="-1 .01 -3" rotation="-90 45 0" width="1" height="1" color="#000000">
      <a-animation attribute="scale" dur="2000" to="1.2 1.2 1.2" repeat="indefinite" direction="alternate"></a-animation>
      </a-plane>
      <a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
